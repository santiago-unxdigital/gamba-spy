<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Gamba Spy</title>
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
        integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
        rel="stylesheet"/>
  <link rel="shortcut icon" type="image/png" href="https://assets.digitalocean.com/logos/favicon.png"/>
</head>
<body>
  <nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <div class="navbar-item">
            <img atl="DigitalOcean" src="https://assets.digitalocean.com/logos/DO_Logo_icon_blue.png"
                 style="margin-right: 0.5em;">Gamba Spy
        </div>
    </div>
</nav>

<form method="POST" action="/output" id="search">
  {% csrf_token %}
  <table class="table is-fullwidth is-striped is-bordered">
    <thead>
      <tr>
        <th colspan="2">Spy Artist</th>
      </tr>
  </thead>
    <tbody>
        <tr>
            <td> {{ form.as_p }}</td>
            <td><input class="btn btn-primary" type="submit" value="Spy" ></td>
        </tr>
    </tbody>
  </table>
</form>
</body>
</html>
